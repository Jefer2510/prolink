<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProLink - Inicia sesión o regístrate</title>
    <meta name="description" content="Únete a ProLink y conecta con profesionales de todo el mundo">
    
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --prolink-blue: #0073b1;
            --prolink-blue-dark: #005885;
            --prolink-blue-light: #378fe6;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-900: #111827;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, var(--prolink-blue) 0%, var(--prolink-blue-dark) 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-header {
            background: var(--prolink-blue);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 10px 0;
        }

        .login-header p {
            margin: 0;
            opacity: 0.9;
            font-size: 16px;
        }

        .login-content {
            padding: 40px 30px;
        }

        .nav-tabs {
            border: none;
            margin-bottom: 30px;
        }

        .nav-tabs .nav-link {
            border: none;
            color: var(--gray-600);
            font-weight: 600;
            padding: 12px 20px;
            border-radius: 8px 8px 0 0;
            background: var(--gray-100);
            margin-right: 5px;
        }

        .nav-tabs .nav-link.active {
            background: var(--prolink-blue);
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--prolink-blue);
            box-shadow: 0 0 0 3px rgba(0, 115, 177, 0.1);
        }

        .btn-primary {
            background: var(--prolink-blue);
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--prolink-blue-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 115, 177, 0.3);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .alert {
            border-radius: 8px;
            border: none;
            padding: 12px 16px;
            margin-bottom: 20px;
        }

        .demo-credentials {
            background: var(--gray-50);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            color: var(--gray-600);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-users"></i> ProLink</h1>
            <p>Tu red profesional te espera</p>
        </div>

        <div class="login-content">
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">
                        <i class="fas fa-user-plus"></i> Registrarse
                    </button>
                </li>
            </ul>

            <div class="tab-content">
                <!-- Login Form -->
                <div class="tab-pane fade show active" id="login" role="tabpanel">
                    <div id="loginAlert"></div>
                    
                    <form id="loginForm">
                        <div class="form-group">
                            <label class="form-label" for="loginEmail">
                                <i class="fas fa-envelope"></i> Email
                            </label>
                            <input type="email" class="form-control" id="loginEmail" required placeholder="tu.email@ejemplo.com">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="loginPassword">
                                <i class="fas fa-lock"></i> Contraseña
                            </label>
                            <input type="password" class="form-control" id="loginPassword" required placeholder="Tu contraseña">
                        </div>

                        <button type="submit" class="btn btn-primary" id="loginBtn">
                            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                        </button>
                    </form>

                    <div class="demo-credentials">
                        <strong><i class="fas fa-info-circle"></i> Credenciales de prueba:</strong><br>
                        <strong>Email:</strong> admin@prolink.com<br>
                        <strong>Contraseña:</strong> admin123
                    </div>
                </div>

                <!-- Register Form -->
                <div class="tab-pane fade" id="register" role="tabpanel">
                    <div id="registerAlert"></div>
                    
                    <form id="registerForm">
                        <div class="form-group">
                            <label class="form-label" for="registerName">
                                <i class="fas fa-user"></i> Nombre completo
                            </label>
                            <input type="text" class="form-control" id="registerName" required placeholder="Juan Pérez">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="registerEmail">
                                <i class="fas fa-envelope"></i> Email
                            </label>
                            <input type="email" class="form-control" id="registerEmail" required placeholder="juan.perez@ejemplo.com">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="registerPassword">
                                <i class="fas fa-lock"></i> Contraseña
                            </label>
                            <input type="password" class="form-control" id="registerPassword" required placeholder="Mínimo 8 caracteres" minlength="8">
                        </div>

                        <button type="submit" class="btn btn-primary" id="registerBtn">
                            <i class="fas fa-user-plus"></i> Crear Cuenta
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const API_BASE_URL = 'http://localhost:8080/api/v1';
        
        function showAlert(element, message, type = 'success') {
            element.innerHTML = `<div class="alert alert-${type}" role="alert">${message}</div>`;
            setTimeout(() => element.innerHTML = '', 5000);
        }

        async function handleLogin(email, password) {
            const loginBtn = document.getElementById('loginBtn');
            const loginAlert = document.getElementById('loginAlert');
            
            try {
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<span class="loading"></span> Iniciando sesión...';

                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ usernameOrEmail: email, password })
                });

                const data = await response.json();

                if (response.ok && data.token) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('currentUser', JSON.stringify(data.user || {email}));
                    
                    showAlert(loginAlert, '¡Inicio de sesión exitoso! Redirigiendo...', 'success');
                    setTimeout(() => window.location.href = 'prolink-app.html', 1500);
                    
                    return true;
                } else {
                    throw new Error(data.message || 'Error en el inicio de sesión');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert(loginAlert, error.message || 'Error de conexión. Verifica tus credenciales.', 'danger');
                return false;
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesión';
            }
        }

        async function handleRegister(name, email, password) {
            const registerBtn = document.getElementById('registerBtn');
            const registerAlert = document.getElementById('registerAlert');
            
            try {
                registerBtn.disabled = true;
                registerBtn.innerHTML = '<span class="loading"></span> Creando cuenta...';

                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        username: email.split('@')[0], // usar parte antes de @ como username
                        email, 
                        password,
                        firstName: name.split(' ')[0] || name,
                        lastName: name.split(' ').slice(1).join(' ') || 'User'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert(registerAlert, '¡Cuenta creada exitosamente! Ahora puedes iniciar sesión.', 'success');
                    setTimeout(() => {
                        document.getElementById('login-tab').click();
                        document.getElementById('loginEmail').value = email;
                    }, 2000);
                    return true;
                } else {
                    throw new Error(data.message || 'Error al crear la cuenta');
                }
            } catch (error) {
                console.error('Register error:', error);
                showAlert(registerAlert, error.message || 'Error al crear la cuenta. Intenta de nuevo.', 'danger');
                return false;
            } finally {
                registerBtn.disabled = false;
                registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> Crear Cuenta';
            }
        }

        // Event Listeners
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            if (email && password) {
                await handleLogin(email, password);
            } else {
                showAlert(document.getElementById('loginAlert'), 'Por favor completa todos los campos.', 'danger');
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            
            if (name && email && password && password.length >= 8) {
                await handleRegister(name, email, password);
            } else {
                showAlert(document.getElementById('registerAlert'), 'Por favor completa todos los campos correctamente.', 'danger');
            }
        });

        // Verificar sesión activa
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('authToken');
            if (token) {
                showAlert(document.getElementById('loginAlert'), 'Ya tienes una sesión activa. Redirigiendo...', 'success');
                setTimeout(() => window.location.href = 'prolink-app.html', 1500);
            }
        });

        console.log('✅ ProLink Login cargado correctamente');
    </script>
</body>
</html>
