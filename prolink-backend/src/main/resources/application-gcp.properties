# ==============================================
# PROLINK BACKEND - GCP PRODUCTION PROFILE
# ==============================================

# Database Configuration - PostgreSQL (GCP Cloud SQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/prolink_db
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration for PostgreSQL
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Production Security
prolink.jwt.secret=${JWT_SECRET}
prolink.jwt.expiration=3600000

# Google Cloud Storage Configuration
spring.cloud.gcp.storage.bucket-name=${GCP_STORAGE_BUCKET}

# Production Logging
logging.level.com.prolink=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# CORS for Production
prolink.cors.allowed-origins=${CORS_ORIGINS:https://prolink.com}