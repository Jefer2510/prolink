# ==============================================
# PROLINK BACKEND - H2 CONFIGURATION (DEMO)
# ==============================================

# Server Configuration
server.port=8080
server.servlet.context-path=/api/v1

# H2 Database Configuration for Development/Testing (Oracle Compatibility Mode)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=Oracle;DATABASE_TO_LOWER=FALSE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server Configuration
server.port=8080
server.address=0.0.0.0
server.servlet.context-path=/api/v1

# JWT Configuration
app.jwtSecret=mySecretKey
app.jwtExpirationMs=86400000

# JWT Configuration
app.jwt.secret=proLinkSecretKey123456789ProLinkSecretKey123456789
app.jwt.expiration-ms=86400000

# CORS Configuration
app.cors.allowed-origins=http://localhost,http://localhost:3000,http://localhost:8080

# Logging
logging.level.com.prolink=DEBUG
logging.level.org.springframework.web=DEBUG