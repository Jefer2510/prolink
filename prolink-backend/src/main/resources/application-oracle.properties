# ==============================================
# PROLINK BACKEND - ORACLE CONFIGURATION
# ==============================================

# Server Configuration
server.port=8080
server.servlet.context-path=/api/v1

# Database Configuration - H2 (Temporal para demo)
spring.profiles.active=oracle-prod

# H2 Database Configuration (Temporal)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Oracle specific settings
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# JWT Configuration
app.jwtSecret=ProLinkSecretKeyForJWTTokenGenerationAndValidation2024!
app.jwtExpirationMs=86400000
prolink.app.jwtSecret=ProLinkSecretKeyForJWTTokenGenerationAndValidation2024!
prolink.app.jwtExpirationMs=86400000

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.prolink=DEBUG

# WebSocket Configuration
spring.websocket.sockjs.client-library-url=https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js

# CORS Configuration
prolink.cors.allowed-origins=http://localhost:3000,http://localhost:9090,http://localhost:8080
prolink.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
prolink.cors.allowed-headers=*
prolink.cors.allow-credentials=true

# Oracle Connection Pool Configuration
spring.datasource.hikari.pool-name=ProLinkCP
spring.datasource.hikari.connection-test-query=SELECT 1 FROM DUAL
spring.datasource.hikari.validation-timeout=5000