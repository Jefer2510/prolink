# ==============================================
# PROLINK BACKEND CONFIGURATION
# ==============================================

# Server Configuration
server.port=8080
server.servlet.context-path=/api/v1

# Database Configuration - Oracle Production
spring.profiles.active=oracle-prod

# Oracle Database Configuration (PDB)
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/XEPDB1
spring.datasource.username=prolink
spring.datasource.password=ProLink123
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect

# JWT Configuration
app.jwtSecret=ProLinkSecretKeyForJWTTokenGenerationAndValidation2024SecureEnoughForHS512AlgorithmWithMinimum512Bits!
app.jwtExpirationMs=86400000
prolink.app.jwtSecret=ProLinkSecretKeyForJWTTokenGenerationAndValidation2024SecureEnoughForHS512AlgorithmWithMinimum512Bits!
prolink.app.jwtExpirationMs=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Email Configuration (Para notificaciones)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:}
spring.mail.password=${EMAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Logging
logging.level.com.prolink=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# CORS Configuration
prolink.cors.allowed-origins=http://localhost:3000,http://localhost:4200